    <div class="form">

        <div id="userSettings">
            <h2>Sign Up</h2>
            <hr>
            <form>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="new password here">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="confirm password here">
                </div>
                <div class="form-group" id="spaceSettings">
                    <label for="inputAddress">Street Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="address here">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="city here">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Country</label>
                    <input type="text" class="form-control" id="inputCountry" placeholder="country here">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputEmail">Email Address</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="email address here">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="phone number here">
                </div>
                <div class="form-group col-md-6" id="genderBtns">
                    <input type="radio" name="gender" value="male">&nbsp;&nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="female">&nbsp;&nbsp;&nbsp;Female
                    <br>
                </div>
                <button onclick="register()" type="button" class="btn btn-light">Save changes</button>
                <hr>
                <div id="ServerResponse"></div>
            </form>

        </div>

    </div>

    <script>

        function register(){
             //Create request object 
             let request = new XMLHttpRequest();

        //Create event handler that specifies what should happen when server responds
        request.onload = () => {
            //Check HTTP status code
            if(request.status === 200){
                //Get data from server
                let responseData = request.responseText;

                //Add data to page
                document.getElementById("ServerResponse").innerHTML = responseData;
            }
            else
                alert("Error communicating with server: " + request.status);
        };

        //Set up request with HTTP method and URL 
        request.open("POST", "registration.php");
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        //Extract registration data
        let usrPassword = document.getElementById("inputPassword").value;
   
        let usrAddress= document.getElementById("inputAddress").value;

        let usrCountry = document.getElementById("inputCountry").value;
        let usrEmail = document.getElementById("inputEmail").value;
        let usrPhone = document.getElementById("inputPhone").value;



        //Send request
        request.send("Email=" + usrEmail + "&Password=" + usrPassword + "&Address=" + usrAddress + "&Country=" + usrCountry + "&Phone=" + usrPhone);
        }
    </script>
